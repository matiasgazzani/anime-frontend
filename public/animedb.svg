<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shurikenGlow" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="50%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>

    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="128" fill="#060711"/>

  <g filter="url(#outerGlow)">
    <path d="M256 120L281 192L360 200L304 248L320 328L256 288L192 328L208 248L152 200L231 192L256 120Z"
      fill="none" stroke="url(#shurikenGlow)" stroke-width="18" stroke-linejoin="round"/>
